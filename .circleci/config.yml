version: 2.1
jobs:
  linux:
    resource_class: large
    docker:
      - image: cimg/clojure:1.11.1-openjdk-17.0
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
      GRAALVM_VERSION: '23'
      GRAALVM_HOME: /home/circleci/graalvm-23
      APP_PLATFORM: linux # used in release script
      APP_TEST_ENV: native
      BABASHKA_STATIC: true
      BABASHKA_MUSL: true
      BABASHKA_PLATFORM: linux
    steps:
      - run:
          name: Get rid of erroneous git config
          command: |
              rm -rf /home/circleci/.gitconfig
      - checkout
      - restore_cache:
          keys:
            - linux-{{ checksum "deps.edn" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Install native dev tools
          command: |
            sudo apt-get update
            sudo apt-get -y install gcc g++ zlib1g-dev
            sudo -E script/setup-musl
      - run:
          name: Download GraalVM
          command: |
            script/install-graalvm
      - run:
          name: Install bb
          command: |
            bash <(curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install) --dir $(pwd)
            sudo mv bb /usr/local/bin
            bb --version
            /usr/local/bin/bb --version

      - run:
          name: Build binary
          command: |
            bb script/compile.clj
          no_output_timeout: 30m
      - run:
          name: Run tests
          command: |
            bb script/test.clj
      # - run:
      #     name: Performance report
      #     command: |
      #       .circleci/script/performance
      - run:
          name: Release
          command: |
            .circleci/script/release
      - save_cache:
          paths:
            - ~/.m2
            - ~/graalvm-community-openjdk-21.0.2+13.1
          key: linux-{{ checksum "deps.edn" }}-{{ checksum ".circleci/config.yml" }}
      - store_artifacts:
          path: /tmp/release
          destination: release
  linux-aarch64:
    machine:
      image: ubuntu-2204:2023.10.1
      resource_class: arm.large
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
      GRAALVM_VERSION: "23"
      GRAALVM_HOME: /home/circleci/graalvm-23
      APP_PLATFORM: linux # used in release script
      APP_TEST_ENV: native
      BABASHKA_STATIC: true
      BABASHKA_MUSL: false
      BABASHKA_ARCH: aarch64
      BABASHKA_PLATFORM: linux
    steps:
      - run:
          name: Get rid of erroneous git config
          command: |
              rm -rf /home/circleci/.gitconfig
      - checkout
      - restore_cache:
          keys:
            - linux-aarch64-{{ checksum "deps.edn" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Install Clojure
          command: |
            wget https://download.clojure.org/install/linux-install-1.10.3.1029.sh
            chmod +x linux-install-1.10.3.1029.sh
            sudo ./linux-install-1.10.3.1029.sh
      - run:
          name: Install native dev tools
          command: |
            sudo apt-get update
            sudo apt-get -y install gcc g++ zlib1g-dev
      - run:
          name: Download GraalVM
          command: |
            script/install-graalvm
      - run:
          name: Install bb
          command: |
            bash <(curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install) --dir $(pwd)
            sudo mv bb /usr/local/bin
            bb --version
            /usr/local/bin/bb --version
      - run:
          name: Build binary
          command: |
            bb script/compile.clj
          no_output_timeout: 30m
      - run:
          name: Run tests
          command: |
            bb script/test.clj
      # - run:
      #     name: Performance report
      #     command: |
      #       .circleci/script/performance
      - run:
          name: Release
          command: |
            .circleci/script/release
      - save_cache:
          paths:
            - ~/.m2
          key: linux-aarch64-{{ checksum "deps.edn" }}-{{ checksum ".circleci/config.yml" }}
      - store_artifacts:
          path: /tmp/release
          destination: release
  mac:
    macos:
      xcode: "13.4.1"
    resource_class: "macos.m1.medium.gen1"
    environment:
      GRAALVM_HOME: /Users/distiller/graalvm-23/Contents/Home
      APP_PLATFORM: macos # used in release script
      APP_TEST_ENV: native
      GRAALVM_VERSION: "23"
      BABASHKA_PLATFORM: macos
    steps:
      - checkout
      - run:
          name: Get rid of erroneous git config
          command: |
              rm -rf ~/.gitconfig
      - restore_cache:
          keys:
            - mac-{{ checksum "deps.edn" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Install Clojure
          command: |
            .circleci/script/install-clojure /usr/local
      - run:
          name: Install Leiningen
          command: |
            .circleci/script/install-leiningen

      - run:
          name: Download GraalVM
          command: |
            script/install-graalvm
      - run:
          name: Install bb
          command: |
            bash <(curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install) --dir $(pwd)
            sudo mv bb /usr/local/bin
      - run:
          name: Build binary
          command: |
            bb script/compile.clj
          no_output_timeout: 30m
      - run:
          name: Run tests
          command: |
            bb script/test.clj
      # - run:
      #     name: Performance report
      #     command: |
      #       .circleci/script/performance
      - run:
          name: Release
          command: |
            .circleci/script/release
      - save_cache:
          paths:
            - ~/.m2
          key: mac-{{ checksum "deps.edn" }}-{{ checksum ".circleci/config.yml" }}
      - store_artifacts:
          path: /tmp/release
          destination: release
  deploy:
    docker:
      - image: cimg/clojure:1.11.1-openjdk-17.0
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
    steps:
      - checkout
      - run:
          name: Get rid of erroneous git config
          command: |
              rm -rf /home/circleci/.gitconfig
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deps.edn" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: .circleci/script/deploy
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }}
